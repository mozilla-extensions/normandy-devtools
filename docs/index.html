<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Normandy Devtools Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
    /* global Docute */
    new Docute({
      title: "Normandy Devtools",
      layout: "wide",
      detectSystemDarkTheme: true,
      darkThemeToggler: true,
      nav: [
        {
          title: "GitHub",
          link: "https://github.com/mozilla-extensions/normandy-devtools",
        },
      ],
      sidebar: [
        {
          title: "Home",
          link: "/",
        },
        {
          title: "Development",
          link: "/dev",
        },
        {
          title: "Local servers",
          link: "/local-servers",
        },
      ],
    });
    </script>
  </body>
</html>
