version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

jobs:
  lint:
    docker:
      # Image with Python/Node and therapist pre-installed
      - image: mozilla/cidockerbases:therapist-latest

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Lint
          command: therapist run --use-tracked-files

  test:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: |
            # Don't include coverage for Dependabot; it's noisy and rarely tells us anything useful.
            if [[ "$CIRCLE_USERNAME" = "dependabot[bot]" ]]; then
              echo "User is $CIRCLE_USERNAME, *not* including test coverage."
              yarn test
            else
              echo "User is $CIRCLE_USERNAME, including test coverage."
              yarn test --coverage
            fi
      # This will only upload if a coverage file was actually generated.
      - codecov/upload:
          file: coverage/coverage-final.json

  build-extension:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Build extension
          command: yarn build
      - store_artifacts:
          path: web-ext-artifacts

  validate-tag:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - run:
          name: Verify git tag matches version
          command: node ./bin/check-package-version.js

  publish-docs:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}

      - add_ssh_keys:
          fingerprints:
            - "e0:1e:09:cc:73:5a:54:a9:8b:da:45:b7:bf:19:ec:32"

      - run:
          name: Deploy docs to gh-pages
          command: |
            # Set up credentials
            git config user.email "ci-build@normandy.mozilla.org"
            git config user.name "ci-build"
            npm run publish-docs

workflows:
  version: 2
  main:
    jobs:
      - lint
      - test
      - build-extension
      - publish-docs:
          filters:
            branches:
              only: main
      - validate-tag:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
