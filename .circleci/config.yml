version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

jobs:
  lint:
    docker:
      # Image with Python/Node and therapist pre-installed
      - image: mozilla/cidockerbases:therapist-latest

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Lint
          command: therapist run --use-tracked-files

  test:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: |
            # Don't include coverage for Dependabot; it's noisy and rarely tells us anything useful.
            if [[ "$CIRCLE_USERNAME" = "dependabot[bot]" ]]; then
              echo "User is $CIRCLE_USERNAME, *not* including test coverage."
              yarn test
            else
              echo "User is $CIRCLE_USERNAME, including test coverage."
              yarn test --coverage
            fi
      # This will only upload if a coverage file was actually generated.
      - codecov/upload:
          file: coverage/coverage-final.json

  build:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Build
          command: yarn build
      - run:
          name: Syntax check built output
          command: ls dist-*/*.js | xargs -l node --check
      - persist_to_workspace:
          root: .
          paths:
            - ./dist-web

  validate-tag:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - run:
          name: Verify git tag matches version
          command: node ./bin/check-package-version.js

  publish-docs:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}

      - add_ssh_keys:
          fingerprints:
            - "e0:1e:09:cc:73:5a:54:a9:8b:da:45:b7:bf:19:ec:32"

      - run:
          name: Deploy docs to gh-pages
          command: |
            # Set up credentials
            git config user.email "ci-build@normandy.mozilla.org"
            git config user.name "ci-build"
            npm run publish-docs

  deploy-to-aws:
    parameters:
      access-key-id:
        type: env_var_name
      bucket-name:
        type: env_var_name
      distribution-id:
        type: env_var_name
      secret-access-key:
        type: env_var_name

    docker:
      - image: amazon/aws-cli:2.0.61

    environment:
      AWS_ACCESS_KEY_ID: << parameters.access-key-id >>
      AWS_SECRET_ACCESS_KEY: << parameters.secret-access-key >>

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Create version JSON file
          command: |
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
              "$CIRCLE_SHA1" \
              "${CIRCLE_TAG-}" \
              "$CIRCLE_PROJECT_USERNAME" \
              "$CIRCLE_PROJECT_REPONAME" \
              "$CIRCLE_BUILD_URL" \
              > dist-web/__version__

      - run:
          name: Upload to AWS
          command: |
            aws s3 sync --exclude __version__ dist-web/ s3://${<< parameters.bucket-name >>}/ --delete
            aws s3 cp --content-type application/json dist-web/__version__ s3://${<< parameters.bucket-name >>}/__version__
            aws cloudfront create-invalidation --distribution-id ${<< parameters.distribution-id >>} --paths '/*'

  check-dev-commands:
    docker:
      - image: node:14-stretch

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Install node dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - "node_modules"
          key: v2-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: Web build
          command: yarn build-web && [ -f dist-web/index.js ]

      - run:
          name: Extension build
          command: yarn build-ext && [ -f dist-extension/index.js ]

workflows:
  version: 2
  main:
    jobs:
      - lint
      - test
      - build
      - check-dev-commands
      - publish-docs:
          filters:
            branches:
              only: main
      - validate-tag:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - deploy-to-aws:
          access-key-id: ACCESS_KEY_ID
          bucket-name: BUCKET_NAME
          distribution-id: DISTRIBUTION_ID
          secret-access-key: SECRET_ACCESS_KEY
          requires:
            - lint
            - test
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
